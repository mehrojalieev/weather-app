<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.min.css">
    <script defer src="./script/app.js"></script>
    <title>Weather</title>
</head>

<body>

    <form id="form">
        <input id="search-input" type="text" placeholder="Search...">
        <button type="submit"><i class="bi bi-search"></i></button>
    </form>

    <div class="weather-app">
        <div class="weather-current-info">
            <div class="weather-current-days">
                <h2 id="current-day">...</h2>
                <p id="current-date">Date</p>
                <p id="current-location"><i class="bi bi-geo-alt-fill"></i>Country</p>
            </div>
            <div class="weather-temp">
                <img src="" alt="" id="weather-current-icon">
                <h2 id="weather-celcius">Loading...</h2>
                <p id="weather-celcius-data">....</p>
            </div>
        </div>
        <div class="weather-data-info">
            <div class="data-info-temperatures">
              
                <div class="div">
                    <h3>HUMIDITY</h3>
                    <p id="humidity">0</p>
                </div>
                <div class="div">
                    <h3>WIND</h3>
                    <p id="wind">0</p>
                </div>
              
                <div class="div">
                    <h3>MAX TEMP</h3>
                    <p id="max-temp">0%</p>
                </div>
                <div class="div">
                    <h3>MIN TEMP</h3>
                    <p id="min-temp">0%</p>
                </div>
            </div>
            <div class="data-info-daily">
                <div class="daily-info-card">
                    <img src="https://www.pngall.com/wp-content/uploads/11/Weather-No-Background.png"
                        id="daily-info-first">
                    <h4 id="weekly-day-first">Week day</h4>
                    <strong id="daily-celcius-first">day</strong>
                </div>
                <div class="daily-info-card">
                    <img src="https://www.pngall.com/wp-content/uploads/11/Weather-No-Background.png"
                        id="daily-info-second">
                    <h4 id="weekly-day-second">Week day</h4>
                    <strong id="daily-celcius-second">day</strong>
                </div>
                <div class="daily-info-card">
                    <img src="https://www.pngall.com/wp-content/uploads/11/Weather-No-Background.png"
                        id="daily-info-thirty">
                    <h4 id="weekly-day-thirty">Week day</h4>
                    <strong id="daily-celcius-thirty">day...</strong>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
